{% extends 'moodboards/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Password - Moodboard Marketplace{% endblock %}
{% block content %}
<h2 class="text-center">Reset Password</h2>
<form method="post" class="p-5">
    {% csrf_token %}
    {{ form|crispy }} 
   
    <button type="submit" class="btn btn-primary w-50 mt-3">Send Rest Link</button>

<p>Remember Password? <a href="{% url 'login' %}">Login</a></p>
</div>
</form>
{% endblock %}
