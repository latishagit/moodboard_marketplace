{% extends 'moodboards/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile - Moodboard Marketplace{% endblock %}

{% block content %}
<div class="container w-50 p-5 my-5 border rounded shadow">
    <h2 class="text-center">Update Profile</h2>
    <form method="post" class="p-5" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}  
        <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>
    </form>
</div>
{% endblock %}
